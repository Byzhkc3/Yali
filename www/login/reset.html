<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>重设密码</title>
    <link rel="stylesheet" type="text/css" href="../static/egg_reset.css">
    
    <style type="text/css">
    /*提交按钮*/
    
    .reset_btn {
        font-size: 18px;
        display: block;
        height: 50px;
        line-height: 50px;
        background-color: #06AAFC;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    /*锁 图标*/
    
    span.log_lock {
        background-image: url('../static/img/log_lock.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        width: 26px;
        height: 26px;
        display: block;
        float: left;
        margin-top: 12px;
    }
    /*眼睛 图标*/
    
    span.log_eye {
        background-image: url('../static/img/log_eye.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        width: 26px;
        height: 26px;
        display: block;
        position: absolute;
        top: 12px;
        right: 6px;
    }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div class="login_container">
        <!-- 头部 -->
        <div class="login_header_wrap"></div>
        <div class="login_header">
            <i class="login_close"></i>
            <h2>重设密码</h2>
        </div>
        <!-- 表单部分 -->
        <div class="reg_form">
            <!-- 表单 -->
            <ul>
                <li>
                    <span class="log_lock"></span>
                    <input type="password" maxlength="18" id="tel" class="" placeholder="请设置6-18位数字和字母组成的密码">
                    <span class="log_eye"></span>
                </li>
                <li>
                    <span class="log_lock"></span>
                    <input type="password" maxlength="18" id="pass" class="" placeholder="请再次输入密码">
                    <span class="log_eye"></span>
                </li>
            </ul>
            <!-- 重设按钮 -->
            <div class="button">
                <a type="button" class="reset_btn" id="regUser">确认</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>

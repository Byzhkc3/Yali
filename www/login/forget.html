            <ul>

                    <input id="valiCode" type="tel" maxlength="6" class="" placeholder="校验码">

            </ul>
            <!-- 下一步按钮 -->
            <div class="button">
                <a type="button" class="next_btn" id="">下一步</a>
            </div>
        </div>

    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../static/egg_reset.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #EFEEEE;
        font-weight: normal;
    }
    
    input {
        outline: none;
    }
    
    .login_container {
        position: relative;
        height: 100%;
        overflow: hidden;
    }
    
    .login_bg {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    
    .bg_glass {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        opacity: 0.1;
        background-color: #000;
        z-index: 5;
    }
    
    .login_bg img {
        width: 100%;
        height: 100%;
    }
    
    .login_header_wrap {
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        height: 50px;
        width: 100%;
        background-color: #1791DF;
        z-index: 9;
        /*opacity: 0.6;*/
    }
    
    .login_header {
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        height: 50px;
        z-index: 10;
        width: 100%;
        text-align: center;
        color: #fff;
    }
    
    .login_close {
        background-image: url('../static/img/login_close.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        width: 25px;
        height: 25px;
        position: absolute;
        top: 0;
        left: 20px;
        margin-top: 14px;
    }
    
    .login_header h2 {
        line-height: 50px;
        font-size: 24px;
        letter-spacing: 4px;
    }
    
    .login_header span {
        position: absolute;
        top: 0;
        right: 20px;
        display: inline-block;
        line-height: 50px;
        font-size: 20px;
    }
    
    .reg_form {
        margin-top: 75px;
        width: 100%;
    }
    
    .reg_form ul {
        width: 100%;
        background-color: #fff;
    }
    
    .reg_form ul li {
        width: 94%;
        margin: 0 3%;
        position: relative;
        height: 50px;
        border-bottom: 1px solid #EFEEEE;
    }
    
    .reg_form ul li:last-child {
        border: none;
    }
    
    .rec_tel {
        margin-top: 12px;
        width: 100%;
        background-color: #fff;
    }
    
    .fr {
        position: absolute;
        top: 4px;
        right: 0;
        padding-left: 20px;
        border-left: 1px solid #EFEEEE;
    }
    
    .send_btn {
        font-size: 16px;
        display: block;
        border-radius: 4px;
        color: #fff;
        box-sizing: border-box;
        background-color: #ff5a00;
        height: 42px;
        line-height: 42px;
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .reg_form input {
        width: 85%;
        height: 27px;
        line-height: 27px;
        float: right;
        color: #666666;
        padding: 12px 0;
        background-color: transparent;
        border: none;
        font-size: 16px;
    }
    
    .button {
        height: 50px;
        line-height: 50px;
        margin-top: 25px;
        margin-left: 18px;
        margin-right: 18px;
    }
    
    .reg_btn {
        font-size: 18px;
        display: block;
        height: 50px;
        line-height: 50px;
        background-color: #06AAFC;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    
    .agree {
        margin-top: 22px;
        text-align: center;
        font-size: 14px;
    }
    
    .agree a {
        color: #4ebbf4;
        display: inline-block;
        margin-bottom: 38px;
    }
    </style>
</head>

<body>
    <!-- 登陆容器 -->
    <div class="login_container">
        <!-- 头部 -->
        <div class="login_header_wrap"></div>
        <div class="login_header">
            <i class="login_close"></i>
            <h2>注册</h2>
            <span>登陆</span>
        </div>
        <!-- 表单部分 -->
        <div class="reg_form">
            <!-- 注册表单 -->
            <ul>
                <li>
                    <input type="tel" maxlength="11" id="tel" class="" placeholder="手机号">
                </li>
                <li>
                    <input type="password" maxlength="18" id="pass" class="" placeholder="密码">
                </li>
                <li>
                    <input id="valiCode" type="tel" maxlength="6"  class="" placeholder="校验码">
                    <div class="fr"><a id="sendCheck" class="send_btn">发送校验码</a></div>
                </li>
            </ul>
            <!-- 推荐人 -->
            <div class="rec_tel">
                <ul>
                    <li>
                        <input type="tel" id="recTel" maxlength="11" class="" placeholder="填写推荐者手机号">
                    </li>
                </ul>
            </div>
            <!-- 注册按钮 -->
            <div class="button">
                <a type="button" class="reg_btn" id="regUser">立即注册</a>
            </div>
            <!-- 协议 -->
            <div class="agree">注册即代表您已同意&nbsp;<a id="agreeId">&lt;&lt;驿驴用户协议&gt;&gt;</a></div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
